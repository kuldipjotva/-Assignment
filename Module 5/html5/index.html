<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video, Canvas & SVG </title>
</head>
<body>

    <h2>Audio Example</h2>
    <audio src="Audio.mp3" muted loop autoplay controls></audio>
    <br><br>
    <h2>Video Example</h2>
    <video src="Video.mp4" muted loop autoplay controls width="320" height="240"></video>
    <br><br>
    <h2>Canvas Example</h2>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;">
    </canvas>
     <br><br>
    <h2>SVG Example</h2>
    <svg width="400" height="200" style="border:1px solid #000000;">
        <circle cx="200" cy="100" r="50" fill="green" />
    </svg>

    
</body>
</html>
